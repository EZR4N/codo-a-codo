<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codo-a-codo/integrador2/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Integrador2</title>
</head>
<body>
    
    <header>
        <!-- banner superior -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-dark justify-content-center fondobanner1">
                <div class="container-fluid d-flex col-12">
    
    
                    <div class="ubicacionTituloBannerSup">
                        <h3 class="confBsAsBannerSup">Conf Bs As</h3>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
    
                    <div class="col-md-4 col-sm-1"></div>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
    
                            <a class="nav-link active " aria-current="page" href="#">La conferencia</a>
                            <a class="nav-link" href="#">Los oradores</a>
                            <a class="nav-link " href="#">El lugar y la fecha</a>
                            <a class="nav-link" href="#">Conviértete en orador</a>
                            <a class="nav-link  comprar" href="#"> Comprar tickets </a>
    
                        </div>
    
                    </div> 
    
                </div>
            </nav>
        </section>
    
        <!-- botones de elección de tarifa -->
    
        <section>
            <div class="sectorBotones col-12">
                <div class="conjuntoBotonesTarifa col-7">
                    <button type="button" class="btn btn-light btn-outline-primary col-4 btnTarifa  btnEstudiante" data-index="1">
                        <h4 class="tituloBoton" data-index="1">Estudiante</h4>
                        <h5 class="tienenDescuento" data-index="1">Tienen un descuento</h5>
                        <h4 class="porcentajeDescuento" data-index="1">80%</h4>
                        <h6 class="presentarDocumentacion" data-index="1">* presentar documentación</h6>
                    </button>
                    <button type="button" class="btn btn-light btn-outline-info col-4 btnTarifa btnTrainee" data-index="2">
                        <h4 class="tituloBoton" data-index="2">Trainee</h4>
                        <h5 class="tienenDescuento" data-index="2">Tienen un descuento</h5>
                        <h4 class="porcentajeDescuento" data-index="2">50%</h4>
                        <h6 class="presentarDocumentacion" data-index="2">* presentar documentación</h6>
                    </button>
                    <button type="button" class="btn btn-light btn-outline-warning col-4 btnTarifa btnJunior" data-index="3">
                        <h4 class="tituloBoton" data-index="3">Junior</h4>
                        <h5 class="tienenDescuento" data-index="3">Tienen un descuento</h5>
                        <h4 class="porcentajeDescuento" data-index="3">15%</h4>
                        <h6 class="presentarDocumentacion" data-index="3">* presentar documentación</h6>
                    </button>
                </div>
            </div>
        </section>
    </header>


    <main>
        <!-- FORMULARIO -->
        <section>
            <div class="tituloFormulario">
                <h6 class="venta">VENTA</h6>
                <h2 class="valorTicket">VALOR DE TICKET $200</h2>
            </div>
        </section>
        <section>
            <form name="formulario">
                <div class="bloqueFormulario">
        
                    <div class="col-7 ordenFormulario">
                        <!-- nombre y apellido -->
                        <div class="col-12 d-flex nombreApellido">
                            <input name="firstname" type="text" placeholder="Nombre" class="col-5 inputNombre" id="inputNombre">
                            <div class="col-2"></div>
                            <input name="lastname" type="text" placeholder="Apellido" class="col-5 inputApellido" id="inputApellido">
                        </div>
                        <!-- mail -->
                        <div class="col-12">
                            <input name="email" type="email" placeholder="Correo" class="col-12 inputCorreo" id="inputCorreo">
                        </div>
                        
                        
                        <!-- cantidad categoria -->
                        <div class="inputsCantidadCategoria">
                            <div class="cantidadOrden col-5">
                                <label for="inputCantidad" class=" col-12 cantidadInputTitulo ">Cantidad</label>
                                <input type="number" name="tickets" placeholder="cantidad" class="col-12 inputCantidad" id="inputCantidad">
                            </div>
                            <div class="col-2"></div>
                            <div class="col-5">
                                
                                <label for="form-select" class="col-6 categoriaInputTitulo">Categoria</label>
                                    <select name="category" id="form-select" class="form-select" aria-label="Default select example">
                                        <option selected="" value="none">Seleccionar</option>
                                        <option value="a">Estudiante</option>
                                        <option value="b">Trainee</option>
                                        <option value="c">Junior</option>
                                    </select>
                                
                            </div>
                        </div>
                        <!-- total a pagar -->
                        <div class="">
                            <div id="totalPagar" class="col-12 totalPagar ">
                                
                            </div>
                        </div>
                        <!-- borrar resumen -->
                        <div class="ordenBotones">
                            <div class="col-5 divBotonBorrar" id="divBotonBorrar">
                                <button id="btnReset" type="button" class="btn col-12">Borrar</button>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-5 divBotonResumen" id="divBotonResumen">
                                <button id="btnSub" type="submit" class="btn col-12">Resumen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <div class="posicionBannerInferior">
            <nav class="  col-12  bannerInferior">
                <div class=" col-9 ordenBannerInferior">
                    <ul class="ordenBannerInferior">
                        <li>Preguntas frecuentes</li>
                        <li>Contáctanos</li>
                        <li>Prensa</li>
                        <li>Conferencias</li>
                        <li>Términos y condiciones</li>
                        <li>Privacidad</li>
                        <li>Estudiantes</li>
                </div>
        </div>
        </nav>
        </div>
    </footer>


    
    <script src="/codo-a-codo/integrador2/js/dom.js"></script>
    <script src="/codo-a-codo/integrador2/js/events.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
